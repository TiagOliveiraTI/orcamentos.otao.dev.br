name: ðŸš€ Deploy orcamentos.otao.dev.br
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout do repositorio
        uses: actions/checkout@v4

      - name: Copy .env
        working-directory: ./
        run: cp .env.example .env && echo APP_ENV=prod >> .env

      - name: Setup Database Connection
        working-directory: ./
        run: | 
          echo DB_DATABASE=${{ secrets.DB_DATABASE }} >> .env
          echo DB_USERNAME=${{ secrets.DB_USERNAME }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none
          tools: php-cs-fixer, cs2pr

      - name: ðŸ”¨ Build Project
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
      - name: Validate composer.json and composer.lock
        working-directory: ./
        run: composer validate --strict

      - name: Running Artisan commands
        working-directory: ./
        run: php artisan key:generate && php artisan migrate

      - name: ðŸ“‚ Deploy para Hostgator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}