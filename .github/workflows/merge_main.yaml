name: ðŸš€ Deploy orcamentos.otao.dev.br

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none
          tools: php-cs-fixer, cs2pr

      - name: Copy .env
        run: |
          cp .env.example .env
          echo APP_ENV=prod >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: ðŸ”¨ Build Project
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Create SSH config directory
        run: mkdir -p ~/.ssh

      - name: ðŸ“‚ Deploy para Hostgator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}

      - name: Set up SSH key exchange algorithm
        run: |
          echo -e "Host *\n    KexAlgorithms +diffie-hellman-group-exchange-sha256" >> ~/.ssh/config

      - name: Execute Laravel Commands on Remote Server
        uses: appleboy/ssh-action@v1.0.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}  # se vocÃª criou uma passphrase
          port: 22
          script: |
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ./ && php artisan migrate --force
            php artisan cache:clear
            EOF
